<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/blaze-circuit-bold-sport-racing-font');
        body {
            justify-content: center;
            background-color: black;
            height: 100vh;
        }

        h1 {
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-family: 'Blaze Circuit', sans-serif;
                                                
        }

        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 12px); 
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        textarea{
            resize: vertical;
            min-height: 80px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .error{
            color: red;
            font-size: small;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        a.styled-link {
            display: block;
            text-decoration: none;
            background: #ffffff;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a.styled-link:hover {
            background: #6e8efb;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Update Contact</h1>
        <form method="POST" action="{{ url_for('update_contact', index=index) }}">
            <label for="storeName">Store Name:</label>
            <input type="text" id="storeName" name="storeName" value="{{ contact['storeName'] }}" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contact['phone'] }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact['email'] }}" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ contact['address'] }}" required>
            <br>
            <input type="submit" value="Update"  />
            <a href="{{ url_for('index') }}" class="styled-link">Cancel</a>
        </form>
    </div>
</body>
</html>
