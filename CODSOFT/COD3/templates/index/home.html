<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/blaze-circuit-bold-sport-racing-font');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
            height: 100vh;
        }

        h1 {
            text-align: center;
            width: 100%;
            color: white;
            margin-top: 20px;
            font-family: 'Blaze Circuit', sans-serif;
        }

        button {
            --green: #1BFD9C;
            font-size: 15px;
            padding: 0.7em 2.7em;
            letter-spacing: 0.06em;
            position: relative;
            font-family: inherit;
            border-radius: 0.6em;
            overflow: hidden;
            transition: all 0.3s;
            line-height: 1.4em;
            border: 2px solid var(--green);
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
            color: var(--green);
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
        }

        button:hover {
            color: #82ffc9;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #009879;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
    </style>
</head>
<body>
    <h1>Contact Book</h1>

    <div class="Buttons">
        <a href="{{ url_for('addcontact') }}"><button>Add</button></a>
    </div>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for elem in varlist %}
                <tr>
                    <td>{{ elem['storeName'] }}</td>
                    <td>{{ elem['phone'] }}</td>
                    <td>{{ elem['email'] }}</td>
                    <td>{{ elem['address'] }}</td>
                    <td><a href="{{ url_for('delete_contact', index=loop.index0) }}"><button>Delete</button></a></td>
                    <td><a href="{{ url_for('update_contact', index=loop.index0) }}"><button>Update</button></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
