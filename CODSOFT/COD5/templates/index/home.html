<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 120px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            font-weight: bold;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .scoreboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        .scoreboard h2 {
            margin-top: 0;
        }

        .result {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .reset {
            margin-top: 20px;
        }

        .reset-button {
            background: #ff4e50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .reset-button:hover {
            background: #d93b3e;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}
        <div class="cards">
            <a href="{{ url_for('play', choice='rock') }}" class="card">
                <img src="/static/rock.png" alt="Rock">
                <p>Rock</p>
            </a>
            <a href="{{ url_for('play', choice='paper') }}" class="card">
                <img src="/static/paper.png" alt="Paper">
                <p>Paper</p>
            </a>
            <a href="{{ url_for('play', choice='scissors') }}" class="card">
                <img src="/static/scissor.png" alt="Scissors">
                <p>Scissors</p>
            </a>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Wins: {{ score.wins }}</p>
            <p>Losses: {{ score.losses }}</p>
            <p>Draws: {{ score.draws }}</p>
        </div>
        <div class="reset">
            <a href="{{ url_for('reset') }}" class="reset-button">Reset Game</a>
        </div>
    </div>
</body>
</html>
